      <main>
        <div class="temperature">

            <div id="weatherdetails">
              <div>Friday 18:31 , few clouds</div>
              <div>
                Humidity:<strong>20%</strong>,Wind:<strong>3.09km/h</strong>
              </div>
            </div>
          </div>
