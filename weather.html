<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="weatherDesign.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Meteo App</title>
  </head>
  <body>
    <div class="body">
      <header>
        <form id="searchform">
          <input
            type="text"
            placeholder="Enter a city"
            required
            class="SearchInput"
            id="SearchInput"
          />
          <input type="submit" value="Search" class="submitButtom" />
        </form>
      </header>
      <main>
        <div class="temperature">
          <div>
            <h1 id="city">Paris</h1>
            <div id="weatherdetails">
              <div>
                <span id="time">Friday 18:31 </span>,
                <span id="description">few clouds</span>
              </div>
              <div>
                Humidity:<strong id="humidity">20%</strong>,Wind:<strong
                  id="wind"
                  >3.09km/h</strong
                >
              </div>
            </div>
          </div>

          <div class="change">
            <span>â›…</span>
            <span id="temperaturechange">9</span>
            <span>&deg;c</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          this project was coded by <a href="">Uwase.M.Belyse</a> is
          <a href="">opened-sourced on Github</a> and
          <a href="">hosted on Netflify.</a>
        </p>
      </footer>
      <script src="weatherJv.js"></script>
    </div>
  </body>
</html>
